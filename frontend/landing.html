<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        .loading-container {
            text-align: center;
        }
        
        .logo {
            max-width: 400px;
            width: 90%;
            height: auto;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 3px solid #e0e0e0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out 0.2s forwards, spin 1s linear infinite;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #6c757d;
            font-size: 14px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out 0.4s forwards;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="/assets/boxes.png" alt="Packing Boxes" class="logo">
        <div class="spinner"></div>
        <p class="loading-text">Loading...</p>
    </div>
    
    <script>
        // Simple redirect logic
        // This page should typically be shown only briefly during redirects
        // If someone lands here directly, redirect them to wizard after a short delay
        setTimeout(() => {
            // Check if we have a redirect in progress
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect');
            
            if (!redirect && window.location.pathname === '/') {
                // No redirect parameter and we're at root, go to wizard
                window.location.href = '/wizard';
            }
        }, 1000);
    </script>
</body>
</html>
