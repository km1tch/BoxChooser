<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PackingSite</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <div id="app-container">
            <!-- The navigation bar will be inserted here by initAdminNav -->
        </div>
        <div id="container"></div>
        <script src="/js/lib/auth.js"></script>
        <script src="/js/components/navigation.js"></script>
        <script src="/js/lib/pricing.js"></script>
        <script src="/js/lib/packing.js"></script>
        <script src="/js/lib/api.js"></script>
        <script src="/js/lib/location.js"></script>
        <script>
            // Initialize navigation for the main packing page
            document.addEventListener('DOMContentLoaded', async function() {
                const pathParts = window.location.pathname.split('/');
                const storeId = pathParts[1];
                
                if (storeId && /^\d+$/.test(storeId)) {
                    // Initialize the navigation bar
                    await initAdminNav('app-container', storeId, 'packing');
                    
                    // Check authentication (user or admin)
                    if (typeof AuthManager !== 'undefined') {
                        await AuthManager.requireAuth(storeId, false);
                    }
                }
            });
        </script>
        <script src="/js/index.js" defer></script>
    </body>
</html>
